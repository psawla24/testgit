<!DOCTYPE html>
<html ng-app="tttApp">
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe!</title>

    <link rel="stylesheet" href="style.css">

    <script src="angular.js"></script>
    <script src="app.js"></script>

   <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
-->
</head>

<body ng-controller="tttController">


	<div ng-repeat="cell in cells track by $index"
    ng-class="{cell: true, clear:($index % 3 == 0), rightLine:($index % 3 != 2), bottomLine: ($index <= 5) }" ng-click="cell='X'">{{ cell }}</div>


</body>


</html>
